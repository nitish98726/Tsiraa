{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container my-4">
    <div class="row">
        {% include 'slider.html' %}
    </div>
    <hr>
    <div class="row my-4">
        <h1 class="text-center "> Categories in The Store</h1>
        <p class="mb-6 text-center">Explore all Categories through Out the Store</p>
        {% for cat in category %}
        <div class="col-md-6">
        
            <a href="{% url 'products_bycategory' cat.category_slug %}"><div style="background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.2)),url({{ cat.category_image.url }}); height:1000px; display:flex;justify-content:center;align-items:center;background-repeat:no-repeat;background-size:cover;">
            <h1 class="text-white  align-self-start mt-2 fs-1 text-uppercase text-decoration-underline">{{cat.category_name}}</h1></div></a>
        </div>
        {% endfor %}
       
    </div>
</div>
{% endblock %}
