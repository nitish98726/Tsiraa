{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero">
    <div class="container">
      <!-- Breadcrumbs -->
      <ol class="breadcrumb justify-content-center">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Orders        </li>
      </ol>
      <!-- Hero Content-->
      <div class="hero-content pb-5 text-center">
        <h1 class="hero-heading">Your orders</h1>
        <div class="row">   
          <div class="col-xl-8 offset-xl-2"><p class="lead">Your orders in one place.</p></div>
        </div>
      </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xl-9">
                <table class="table table-borderless table-hover table-responsive-md">
                    <thead class="bg-light">
                        <tr>
                            <th class="py-4 text-uppercase text-sm">Order #</th>
                            <th class="py-4 text-uppercase text-sm">Date</th>
                            <th class="py-4 text-uppercase text-sm">Total</th>
                            <th class="py-4 text-uppercase text-sm">Status</th>
                            <th class="py-4 text-uppercase text-sm">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="py-4 align-middle"># 1735</th>
                            <td class="py-4 align-middle">22/6/2017</td>
                            <td class="py-4 align-middle">$150.00</td>
                            <td class="py-4 align-middle"><span class="badge p-2 text-uppercase badge-info-light">Being
                                    prepared</span></td>
                            <td class="py-4 align-middle"><a class="btn btn-outline-dark btn-sm"
                                    href="customer-order.html">View</a></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            {% include 'accounts/custSidebar.html' %}
        </div>
    </div>
</section>
{% endblock %}
